<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>主页 | 领客水疗</title>
		<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
			
				background: #FAF1EA;
				
			}
			.err-box{
							position: absolute;
							left: 50%;
							top: 37%;
							transform: translate(-50%,-50%);
							-webkit-transform: translate(-50%,-50%);
							-moz-transform: translate(-50%,-50%);
							-o-transform: translate(-50%,-50%);
							text-align: left;
							width: 215px;
							color: #2B2733;
							font-size: 15px;
							font-family: "微软雅黑";
			}
			.err-box img{
				max-width: 82px;
			    _width: expression(this.width > 82 ? "82px" : this.width);
			    max-height: 82px;
			    _height: expression(this.height > 82 ? "82px" : this.height);
			    margin-bottom: 8px;
			}
			.err-box .err-line{
				height: 1px;
				width: 139px;
				background: #E7E1DD;
			}
			.err-box .err-c{
				margin: 5px 0px;
			}			
		</style>
	</head>
	<body>
		<div class="err-box">
			<img src="/images/linkkelogo1209.png" alt=""/>
			<div class="err-line"></div>
			<p class="err-c">页面出错了</p><!--系统繁忙，请稍后刷新-->
			<span>请及时联系领客云平台管理员</span>					
		</div>
	</body>
</html>
